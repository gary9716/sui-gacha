name: Deploy to Mainnet

on:
  workflow_dispatch:
  push:
    tags:
      - 'release-*'

env:
  SUI_VERSION: "1.30.0"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Sui CLI
        run: |
          curl -fsSL https://get.sui.io | sh
          echo "$HOME/.sui/bin" >> $GITHUB_PATH

      - name: Verify Sui installation
        run: sui --version

      - name: Build package
        run: make build

      - name: Run tests
        run: make test

      - name: Lint code
        run: make lint

  deploy:
    name: Deploy to Mainnet
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: mainnet
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Sui CLI
        run: |
          curl -fsSL https://get.sui.io | sh
          echo "$HOME/.sui/bin" >> $GITHUB_PATH

      - name: Verify Sui installation
        run: sui --version

      - name: Configure Sui client for mainnet
        run: |
          sui client new-env --alias mainnet --rpc https://fullnode.mainnet.sui.io:443
          sui client switch --env mainnet

      - name: Import private key or mnemonic
        if: secrets.MAINNET_PRIVATE_KEY != '' || secrets.MAINNET_MNEMONIC != ''
        run: |
          if [ -n "${{ secrets.MAINNET_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.MAINNET_PRIVATE_KEY }}" | sui keytool import --json-stdin
          elif [ -n "${{ secrets.MAINNET_MNEMONIC }}" ]; then
            echo "${{ secrets.MAINNET_MNEMONIC }}" | sui keytool import --json-stdin
          fi

      - name: Set active address
        run: |
          if [ -n "${{ secrets.MAINNET_ACTIVE_ADDRESS }}" ]; then
            sui client switch --address ${{ secrets.MAINNET_ACTIVE_ADDRESS }}
          elif [ -n "${{ secrets.MAINNET_PRIVATE_KEY }}" ] || [ -n "${{ secrets.MAINNET_MNEMONIC }}" ]; then
            # Use the first address if we imported a key
            sui client active-address
          else
            echo "No active address or key found, using default"
          fi

      - name: Build package
        run: make build

      - name: Publish to Mainnet
        run: |
          sui client publish --gas-budget 100000000 --json > publish-result.json || exit 1
          cat publish-result.json

      - name: Extract package ID
        id: package
        run: |
          PACKAGE_ID=$(cat publish-result.json | jq -r '.objectChanges[] | select(.type == "published") | .packageId')
          echo "package_id=$PACKAGE_ID" >> $GITHUB_OUTPUT
          echo "Published package ID: $PACKAGE_ID"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/release-')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Mainnet Release ${{ github.ref_name }}
          body: |
            Deployed to Mainnet
            
            Package ID: ${{ steps.package.outputs.package_id }}
          draft: false
          prerelease: false

