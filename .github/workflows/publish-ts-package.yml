name: Publish TypeScript Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major, or specific version)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    tags:
      - 'v*'

env:
  SUI_VERSION: "1.30.0"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Sui CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/MystenLabs/suiup/main/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"
          suiup install -y sui@testnet
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Sui installation
        run: sui --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: make install-deps

      - name: Build package
        run: make build

      - name: Run tests
        run: make test

      - name: Generate TypeScript code
        run: make codegen

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: npm
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Sui CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/MystenLabs/suiup/main/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"
          suiup install -y sui@testnet
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install npm dependencies
        run: make install-deps

      - name: Build package
        run: make build

      - name: Generate TypeScript code
        run: make codegen

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          git add package.json
          git commit -m "chore: bump version to $VERSION" || exit 0
          git push origin HEAD:${GITHUB_REF#refs/heads/} || true
          git tag "v$VERSION" || true
          git push origin "v$VERSION" || true

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Update package.json version to match tag
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            Published to npm as version ${{ env.VERSION }}
            
            Install with:
            ```bash
            npm install sui-gacha@${{ env.VERSION }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

